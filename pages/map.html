<head>
  <meta charset="utf-8">
  <title>Test</title>

  <meta name="viewport" content="initial-scale=1, minimal-ui">
  <link href="//fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="../css/animate.css">
</head>
<body>

  <header class="site__header island">
    <div class="wrap">
      <span id="animationSandbox" style="display: block;"><h1 class="site__title mega">Animate.css</h1></span>

    </div>
  </header>

  <main class="site__content island" role="content">
    <div class="wrap">
      <form>

        <select class="input input--dropdown js--animations">

          <optgroup label="Back Entrances">
            <option value="backInDown">backInDown</option>
            <option value="backInLeft">backInLeft</option>
            <option value="backInRight">backInRight</option>
            <option value="backInUp">backInUp</option>
          </optgroup>
          <optgroup label="Back Exits">
            <option value="backOutDown">backOutDown</option>
            <option value="backOutLeft">backOutLeft</option>
            <option value="backOutRight">backOutRight</option>
            <option value="backOutUp">backOutUp</option>
          </optgroup>
          <optgroup label="Twist Entrances">
            <option value="twistInDown">twistInDown</option>
            <option value="twistInLeft">twistInLeft</option>
            <option value="twistInRight">twistInRight</option>
            <option value="twistInUp">twistInUp</option>
          </optgroup>
          <optgroup label="Twist Exits">
            <option value="twistOutDown">twistOutDown</option>
            <option value="twistOutLeft">twistOutLeft</option>
            <option value="twistOutRight">twistOutRight</option>
            <option value="twistOutUp">twistOutUp</option>
          </optgroup>
        </select>

        <button class="butt js--triggerAnimation">Animate it</button>
      </form>
    </div>
  </main>

</body>
</html>
